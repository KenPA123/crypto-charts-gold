<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多品种行情看板</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chart-container {
            height: 600px;
            margin: 30px 0;
            position: relative;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            overflow: hidden;
        }
        .price-card {
            background: #ffffff;
            border-radius: 8px;
            padding: 15px;
            color: #212529;
            margin: 10px;
            min-height: 180px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #dee2e6;
        }
        @media (max-width: 768px) {
            .chart-container {
                height: 600px;
                margin: 10px 0;
            }
            .price-card {
                margin: 8px;
            }
        }
        body {
            background: #ffffff;
        }
        h2 {
            color: #2c3e50;
            padding: 20px 0;
            border-bottom: 2px solid #f8f9fa;
        }
        .tradingview-widget-container {
            border-radius: 6px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h2 class="text-center my-4">多品种实时行情</h2>

        <!-- 价格卡片组 -->
        <div class="row justify-content-center">
            <!-- BTCUSD -->
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="price-card">
                    <div class="tradingview-widget-container">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-info.js" async>
                        {
                            "symbol": "BITSTAMP:BTCUSD",
                            "locale": "zh_TW",
                            "colorTheme": "light",
                            "isTransparent": false
                        }
                        </script>
                    </div>
                </div>
            </div>

            <!-- ETHUSD -->
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="price-card">
                    <div class="tradingview-widget-container">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-info.js" async>
                        {
                            "symbol": "BITSTAMP:ETHUSD",
                            "locale": "zh_TW",
                            "colorTheme": "light",
                            "isTransparent": false
                        }
                        </script>
                    </div>
                </div>
            </div>

            <!-- XAUUSD -->
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="price-card">
                    <div class="tradingview-widget-container">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-info.js" async>
                        {
                            "symbol": "OANDA:XAUUSD",
                            "locale": "zh_TW",
                            "colorTheme": "light",
                            "isTransparent": false
                        }
                        </script>
                    </div>
                </div>
            </div>
        </div>

        <!-- 图表区域 -->
        <div class="row">
            <!-- BTCUSD 图表 -->
            <div class="col-12 chart-container">
                <div class="tradingview-widget-container">
                    <div id="btc-chart"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                    <script>
                    new TradingView.widget({
                        "width": "100%",
                        "height": "100%",
                        "symbol": "BITSTAMP:BTCUSD",
                        "interval": "D",
                        "timezone": "Etc/UTC",
                        "theme": "light",
                        "style": "1",
                        "locale": "zh_TW",
                        "container_id": "btc-chart",
                        "hide_side_toolbar": false,
                        "enable_publishing": false
                    });
                    </script>
                </div>
            </div>

            <!-- ETHUSD 图表 -->
            <div class="col-12 chart-container">
                <div class="tradingview-widget-container">
                    <div id="eth-chart"></div>
                    <script>
                    new TradingView.widget({
                        "width": "100%",
                        "height": "100%",
                        "symbol": "BITSTAMP:ETHUSD",
                        "interval": "D",
                        "timezone": "Etc/UTC",
                        "theme": "light",
                        "style": "1",
                        "locale": "zh_TW",
                        "container_id": "eth-chart",
                        "hide_side_toolbar": false
                    });
                    </script>
                </div>
            </div>

            <!-- XAUUSD 图表 -->
            <div class="col-12 chart-container">
                <div class="tradingview-widget-container">
                    <div id="xau-chart"></div>
                    <script>
                    new TradingView.widget({
                        "width": "100%",
                        "height": "100%",
                        "symbol": "OANDA:XAUUSD",
                        "interval": "D",
                        "timezone": "Etc/UTC",
                        "theme": "light",
                        "style": "1",
                        "locale": "zh_TW",
                        "container_id": "xau-chart",
                        "hide_side_toolbar": false
                    });
                    </script>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
